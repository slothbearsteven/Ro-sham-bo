<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid background">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <h3 class="textuals">Street</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="textuals">RO-SHAM-BO!</h1>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-12 col-md-2"><button type="button" class="btn btn-secondary text-center"
          onclick="play('rock')">ROCK</button></div>
      <div class="col-12 col-md-2"><button type="button" class="btn btn-secondary text-center"
          onclick="play('paper')">PAPER</button></div>
      <div class="col-12 col-md-2"><button type="button" class="btn btn-secondary "
          onclick="play('scissors')">SCISSORS</button></div>
    </div>
    <div class="row">
      <div class="col-12"><br>
        <br>
        <h4 class="text-center textuals" id="results"></h4>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-6"> <br>
        <div class="row justify-content-left">
          <div class="col-10 offset-1 " id='playerhealth'"></div>
        </div>
      </div>
      <div class=" col-6"> <br>
            <div class="row justify-content-right">
              <div class="col-10 offset-1" id="cpuhealth" "> </div>
        </div>
      </div>
    </div>
    <div class=" row justify-content-around">
                <div class="col-3"><img class="fighter" src="Ryu-normal.gif" alt="Ryu"></div>
                <div class="col-2"><br></div>
                <div class="col-3"><img src="Alex-normal.gif" alt="Alex" style="height: 520px; width: 288px"></div>
              </div>
            </div>



            <script src="app.js"></script>
</body>

</html>
